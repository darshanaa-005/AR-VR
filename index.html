<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden;">
  <a-scene embedded arjs>
    
    <!-- Marker -->
    <a-marker preset="hiro">
      
      <!-- 3D Object -->
      <a-box position="-0.8 0.3 0" material="color: red;"></a-box>
      <a-sphere position="0 0.5 0" radius="0.4" material="color: blue;"></a-sphere>
      <a-cylinder position="0.8 0.4 0" radius="0.3" height="0.8" material="color: green;"></a-cylinder>

    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
